name: cas12a
channels:
  - bioconda
  - defaults
dependencies:
  - python=3.7  # Keep using Python 3.7 as this resolves protobuf conflicts
  - viennarna=2.4.11
  - numpy  # Install numpy via conda first to ensure it's available
  - pip
  - pip:
      - setuptools==39.1.0
      - pandas==0.23.4
      - biopython==1.69
      - scikit-learn==0.21.1
      - tensorflow==1.13.1
      - keras==2.2.4
      - tqdm
      - joblib
      - pytest
      - pytest-mock
